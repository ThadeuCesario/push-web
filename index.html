<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="subscribe()">Inscrever</button>

    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js');
            console.log(sw);
        });

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BI8zmqqYdbMXr0KOpJZQidi-sMs8QoT5ggB7VwXqnAHHvCRdEwal3XwezBlNa3McUNfW6zJbMpdDQ_YcHlOsOXE' //gerado pelo werbpush package (chave publica no cliente, chave privada no server)
            });
            console.log(JSON.stringify(push));
        }
    </script>
</body>
</html>
